language: julia
os:
  - linux
julia:
  - 1.3
  - 1.5
notifications:
  email: false

script: # the default script is equivalent to the following
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

  - julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.build();'
  - julia --project -e 'using IndividualDisplacements;
                        IndividualDisplacements.get_ecco_velocity_if_needed();
                        IndividualDisplacements.get_occa_velocity_if_needed();
                        IndividualDisplacements.get_flt_ex_if_needed();';
  - travis_wait 30 julia --project -e 'using Pkg; Pkg.build(); Pkg.test(; coverage=true)';

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - travis_wait 59 julia --project=docs/ docs/make.jl
      after_success: skip
  allow_failures:
    - julia: nightly
